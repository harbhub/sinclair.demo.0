<doctype html>

<html>

    <head>

        <title>typescript + threejs starter</title>

        <script type="text/javascript" src="static/scripts/jquery/jquery.js"></script>

        <script type="text/javascript" src="static/scripts/threejs/three.js"></script>

        <script type="text/javascript" src="static/scripts/demo/demo.js"></script>
        
        <script type="text/javascript">
            
            var app = null;

            function setup() 
            {
                app = new demo.App( document.getElementById('demo'), 1800, 700 );
                
                console.log(app.object);

                render();
            }

            function render()  
            {
                requestAnimationFrame( render );

                app.render();

                // simple animation
                app.object.rotation.x = -0.03;

                app.object.rotation.y += 0.01;
                
                app.object.rotation.z += 0.01;


                app.camera.position = new THREE.Vector3(0, 10.5, 10);

                app.camera.lookAt(new THREE.Vector3(0, 0, 0));


              
            }


            $(document).ready(setup);

        </script>

    </head>

    <body>

        <!-- rendering here -->

        <div id="demo" style="border:solid 1px;"> </div>


    </body>

</html>
